# Output format: CSV is easy to parse and compatible with most tools
jmeter.save.saveservice.output_format=csv

# Save only if error occurs
jmeter.save.saveservice.response_data.on_error=true
jmeter.save.saveservice.samplerData=true

# Save response data (body) on error
jmeter.save.saveservice.response_data=true

# Save request headers and response headers (optional but useful)
jmeter.save.saveservice.request_headers=true
jmeter.save.saveservice.response_headers=true

# Save basic fields
jmeter.save.saveservice.timestamp=true
jmeter.save.saveservice.time=true
jmeter.save.saveservice.label=true
jmeter.save.saveservice.response_code=true
jmeter.save.saveservice.successful=true
jmeter.save.saveservice.thread_name=true
jmeter.save.saveservice.bytes=true
jmeter.save.saveservice.sent_bytes=true
jmeter.save.saveservice.latency=true
jmeter.save.saveservice.connect_time=true
jmeter.save.saveservice.idle_time=true
jmeter.save.saveservice.hostname=true

# Assertion results
jmeter.save.saveservice.assertion_results=all
jmeter.save.saveservice.assertion_results_failure_message=true
